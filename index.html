<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="left">
        <div class="logo-section">
            <div class="logo-img">
                <img src="./imgs/odin.png" alt="odin-logo" style="height:80px;">
            </div>
            <div class="logo-text">
                <h1>ODIN</h1>
            </div>
        </div>
        <p class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </div>

    <div class="right">
        <div class="header">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        
        </div>
        <form action="#" method="post">
            <h3>Let's do this!</h3>
            <div class="form-container">
                <div class="form-left">
                    <label for="first-name">First Name</label>
                    <input type="text" id='first-name' name='first-name' required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name='email' required>
                    <label for="password">Password</label>
                    <input type="password" id='password' name='password' minlength="4" maxlength="10" required>
                </div>
                <div class="form-right">
                    <label for="last-name">Last Name</label>
                    <input type="text" id='last-name' name='last-name' required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name='phone' required>
                    <label for="password2">Confirm Password</label>
                    <input type="password" id='password2' name='password2' minlength="4" maxlength="10" required>
                </div>
            </div>
        </form>
        <div class="cta">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
